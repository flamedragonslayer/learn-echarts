<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script src="src/echarts.js"></script>
</head>
<style>
    body{
        display: flex;
    }
    #left{
        margin: auto;
        margin-top:200px;
        width:500px;
        height:250px;
    }
    #right{
        margin: auto;
        margin-top:200px;
        width:500px;
        height:250px;
    }
</style>
<body>
<div id="left"></div>
<div id="right"></div>
<script>
    var chart1=echarts.init(left)
    var option1={
        title:{
            text:'demo1',
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        visualMap: {
            // 不显示 visualMap 组件，只用于明暗度的映射
            show: false,
            // 映射的最小值为 80
            min: 0,
            // 映射的最大值为 600
            max: 50,
            inRange: {
                // 明暗度的范围是 0 到 1
                colorLightness: [0, 1]
            }
        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [15, 20, 36, 10, 10, 20]
        }]
    }
    chart1.setOption(option1)
    var chart2=echarts.init(right)
    var option2={
        roseType: 'angle',
        visualMap: {
            // 不显示 visualMap 组件，只用于明暗度的映射
            show: false,
            // 映射的最小值为 80
            min: 50,
            // 映射的最大值为 600
            max: 1000,
            inRange: {
                // 明暗度的范围是 0 到 1
                colorLightness: [0, 1]
            }
        },
        itemStyle: {
            // 设置扇形的颜色
            color: '#c23531',
        },
        title:{
            text:'demo2',
        },
        tooltip: {},
        series : [
            {
                name: 'demo2',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:255, name:'1'},
                    {value:322, name:'2'},
                    {value:469, name:'3'},
                    {value:680, name:'4'},
                    {value:799, name:'5'}
                ]
            }
        ]
    }
    chart2.setOption(option2)

</script>
</body>
</html>
